    <h2>Make a guess! Head or Tail?

    <script>
      function myFunction1() {

        var $ball = document.getElementById("Coin");
        var ran = Math.random();
        var $pic = document.getElementById("pic");
        var x = Math.floor(ran * 2);
        var y = 0

        if (x) {
          y = 0
        } else {
          y = 1
        }
        alert(x + ' / ' + y)
        var head = getCookie("head")
        var tail = getCookie("tail")
        alert('cookie ::: ' + head + ' / ' + tail)
        if (head + tail) {
          alert('true...')
          oldX = Number(head)
          oldY = Number(tail)
          setCookie(oldX + x, oldY + y)
        } else {
          alert('false...')
          setCookie(x, y)
        }

        var newHead = getCookie('head')
        alert(document.cookie);

      }

      function setCookie(head_value, tail_value) {
        alert('setCookie...')
        document.cookie = "head=" + head_value;
        document.cookie = "tail=" + tail_value;
        alert('setCookie... done --- ' + document.cookie)
      }

      function getCookie(cookieName) {
        var cookieValue = null;
        if (document.cookie) {
          var array = document.cookie.split((escape(cookieName) + '='));
          if (array.length >= 2) {
            var arraySub = array[1].split(';');
            cookieValue = unescape(arraySub[0]);
          }
        }
        return cookieValue;
      }
      
    </script>
